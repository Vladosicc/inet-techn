<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotka-Volterra solve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
    </script>
    <script type = "text/javascript">
       google.charts.load('current', {packages: ['corechart']});     
    </script>
    <style>
      body {
       background-color: #fafafa;
       font-family: Consolas;
       font-size: 18px;
       color:#2A2A2A;
      }
      .container {
       margin: auto;
       margin-top: 1%;
      }
      .center-pic{
        text-align:center;
        }
     </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm border-bottom box-shadow navbar-dark" style="background-color: #202020;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/nav_logo.svg" alt="" width="24" height="24" class="d-inline-block align-text-top">
                    Интернет-технологии</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="nav nav-pills flex-column flex-sm-row">
                  <li class="nav-item">
                    <a class="nav-link" style="color:#afefff" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        Информация об авторе
                      </a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="container">
    <p class="center-pic"><img src="../img/model1.png" alt="img" /></p>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="t max" value="40" id="tmax">
      <span class="input-group-text">Максимальное значение t</span>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Изначальное кол-во хищников" value="1" id="p0">
        <span class="input-group-text">Кол-во хищников (P0)</span>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Изначальное кол-во жертв" value="2" id="v0">
        <span class="input-group-text">Кол-во жертв (V0)</span>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Вероятность рожд. жертв (а)</span>
        <input type="text" class="form-control" value="0.6" id="a_coeff" placeholder="Вероятность рождаемости жертв">
        <span class="input-group-text" id="basic-addon3">Вероятность смерт. жертв (b)</span>
        <input type="text" class="form-control" value="0.4" id="b_coeff" placeholder="Вероятность смертности жертв при встрече с хищником">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Вероятность убыли хищн. (c)</span>
        <input type="text" class="form-control" value="0.5" id="c_coeff" placeholder="Вероятность убыли хищников при нехватке еды">
        <span class="input-group-text" id="basic-addon3">Вероятность дост. еды (d)</span>
        <input type="text" class="form-control" value="0.2" id="d_coeff" placeholder="Вероятность достаточности еды для размножения хищников">
    </div>

    <button type="button" class="btn btn-secondary" onclick="calc()">Рассчет при заданных значениях</button>

    <div id="chart1" style="width: 900px; height: 500px"></div>
    <div id="chart2" style="width: 900px; height: 500px"></div>
  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <img src="../img/logo_ru.svg" alt="" width="200" height="200" class="d-inline-block align-text-top">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
      </div>
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Белов Владислав Андреевич</h5>
    </div>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Группа: ИДМ-22-02</h5>
    </div>
  </div>

  <script type = "text/javascript" src = "../script/scr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 </body>
 </html>
